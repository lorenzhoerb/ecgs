<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formForgotPassword"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Forgot Password</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="forgotPasswordForm" (ngSubmit)="requestPasswordReset()">

            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
                     aria-describedby="emailHelp" placeholder="Enter email">
              <div *ngIf="submitted && forgotPasswordForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="forgotPasswordForm.controls.email.errors.required">Your email is
                  required!
                </small>
              </div>
            </div>


            <button type="button" (click)="requestPasswordReset()" class="btn btn-success float-right">Send reset link</button>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>

<div #ob></div>
<div #header id="header" class="turnier-header" *ngIf="!isEdit">
  <h1>{{title}}</h1>
  <button class="secondary-btn flex-center align-items-center" style="gap: 4px;" [disabled]="isRegistered"
    (click)="onRegisterClick()" *ngIf="canRegister">
    <mat-icon *ngIf="isRegistered">done</mat-icon>{{isRegistered ? localize.registered : localize.register}}
  </button>

  <a *ngIf="showVerwalten()" (click)="hideManageModal = !hideManageModal" class="manage-competitions">
    <mat-icon class="">edit</mat-icon>Verwalten
    <mat-icon>expand_more</mat-icon>
  </a>

  <div class="manage-modal" *ngIf="!hideManageModal">
    <div class="modal-entry" *ngIf="reportsAreDownloadable">
      <button class="secondary-btn flex-center align-items-center" style="gap: 4px; white-space: nowrap;"
        (click)="onDownloadReportClick()">
        Download Reports
      </button>
    </div>
    <div class="modal-entry" *ngIf="canCalculateCompetitionResults">
      <button class="secondary-btn flex-center align-items-center" style="gap: 4px; white-space: nowrap;"
        (click)="onCalculateCompetitionResults()">
        {{localize.calculateCompetitionResults}}
      </button>
    </div>
    <div class="modal-entry" *ngIf="canEdit">
      <button class="secondary-btn flex-center align-items-center" style="gap: 4px;" (click)="onEditClick()">
        {{localize.edit}}
      </button>
    </div>
    <div class="modal-entry" *ngIf="canGrade">
      <button class="secondary-btn flex-center align-items-center" style="gap: 4px;" (click)="onGradingClick()">
        Bewerten
      </button>
    </div>
    <div class="modal-entry" *ngIf="canEdit">
      <button class="secondary-btn flex-center align-items-center" style="gap: 4px;" (click)="onParticipantClick()">
        Teilnehmer
      </button>
    </div>
    <div class="modal-entry" *ngIf="canEdit">
      <button class="secondary-btn flex-center align-items-center" style="gap: 4px;" (click)="onGroupClick()">
        Gruppen
      </button>
    </div>
  </div>

</div>

<div #header id="header" class="turnier-header" *ngIf="isEdit">
  <h1><ng-content></ng-content></h1>
</div>

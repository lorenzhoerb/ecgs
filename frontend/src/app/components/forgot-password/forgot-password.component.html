<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formForgotPassword"></span>

      <app-content-card [title]="localize.forgotPassword">
        <div class="card-body">
          <form class="form" [formGroup]="forgotPasswordForm" (ngSubmit)="requestPasswordReset()">

            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
                     aria-describedby="emailHelp" [placeholder]="localize.enter('Email')">
              <div *ngIf="submitted && forgotPasswordForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="forgotPasswordForm.controls.email.errors.required">
                  {{localize.isRequired('Email')}}
                </small>
              </div>
            </div>

            <div class="spacer"></div>
            <button type="button" (click)="requestPasswordReset()" class="btn btn-success float-right">{{localize.sendResetLink}}</button>

          </form>
        </div>
      </app-content-card>

    </div>
  </div>
</div>
